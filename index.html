<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Coding Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
				<meta name="msapplication-TileColor" content="#da532c">
				<meta name="theme-color" content="#ffffff">
				<link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon_package/apple-touch-icon.png">
				<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_package/favicon-32x32.png">
				<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_package/favicon-16x16.png">
				<link rel="manifest" href="./assets/favicon_package/site.webmanifest">
				<link rel="mask-icon" href="./assets/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="stylesheet" href="./assets/css/normalize.css">
				<!-- FontAwesome -->
		    <script defer src="./assets/FontAwesome/js/fontawesome-all.js"></script>
				<link rel="stylesheet" href="./assets/css/animate.css">
				<link rel="stylesheet" href="./assets/css/index.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

		<header>
			<div class="headWrap fadeIn animated">
				<div class="snout mar15">
					<img
						src="./assets/img/pig-nose_1f43d.png"
						alt="a picture of a pig snout"
					>
				</div>

				<div class="pad15 mar15 numWrap">
					<label for="userNum">Number of Users:</label>
					<input
						id="userNum"
						type="number"
						placeholder="3?"
						min="0"
						value="3"
					>
				</div>

				<div class="numBtnWrap mar15">
					<button
						class="numBtn"
						onclick="getUsers()"
						title="Click to update user list"
					>
						Go
					</button>
				</div>
			</div>
		</header>

		<!-- User List -->
		<div id="users"></div>

	</body>

	<script src="./bundle.js" charset="utf-8"></script>
</html>
